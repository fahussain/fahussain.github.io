<!DOCTYPE html>
<html>
<head>
	<title>test page</title>
	<link href="style.css" rel="stylesheet"/>
	<link href="srev-icons.css" rel="stylesheet"/>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script type="text/javascript">
		var app = angular.module('testApp', []);
		app.factory('IconFactory', function () {
			var taskIcons = {
				phone: 'srevicon-phone-md',
				email: 'srevicon-email-md',
				check: 'srevicon-check-sm',
				remove: 'srevicon-remove-sm'
				}
		    var getIcon = function (taskType) {
		    	return taskIcons[taskType];
		    };

		    return {
		        getIcon: getIcon
		    };
		});
		app.controller('Controller', ['$scope', function($scope, IconFactory) {
		  $scope.customer = {
		    taskType: '',
		    phase: 'phase1',
		    complete:true
		  };
		}])
		.directive('myCustomer', function() {
		  return {
		    template: 'Name: {{customer.name}} Address: {{customer.address}}'
		    	//'<div class="outer-circle {{customer.phase}}">'+
		    	//'<span class="task-img srevicon-envelope-md"> </span>'
		  };
		});
		
	</script>
</head>
<body ng-app="testApp">
	<div class="outer-circle phase1">
		<span class="task-img srevicon-envelope-md"> </span>
	</div>
	<div class="outer-circle ">
		<span class="task-img srevicon-check-sm"> </span>
	</div>
	<div class="outer-circle">
		<span class="task-img srevicon-remove-sm"> </span>
	</div>
	<div class="outer-circle phase1-complete">
		<span class="task-img srevicon-phone-md "> </span>
	</div>
	<span class="task-img srevicon-check-sm"> </span>
	<div ng-controller="Controller">
  <div my-customer></div>
</div>
</body>
</html>
