<html>
<head>
<script>
function postMessage(message){
  // first argument is the data that will be sent and the second is the target origin
  parent.postMessage(message,"http://run.plnkr.co/IysGHPYxB6V9Cofq/");
}
</script>
</head>
<body>
  <h3>This is iframe content</h3>
  <button onclick="postMessage('SUCCESS');">Post success</button>
  <button onclick="postMessage('ERROR');">Post Error</button>
</body>
</html>
