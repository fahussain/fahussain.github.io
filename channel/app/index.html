<!DOCTYPE html>
<html>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fahussain.github.io/srev-icons.css" rel="stylesheet" />
    <!-- Select2 theme -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
     <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/ui-select/master/dist/select.min.css">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        @import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700);
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div ng-app="ssi.channel">
        <div class="header" ng-controller="MasterController">
            <div class="header-bg">
                <div class="nav-item"></div><div class="nav-item"></div>
                <div class="nav-item selected">
                    <a href="#overview" ng-click="overview();">Overview</a>
                </div>
                <div class="nav-item">
                    <a href="#accounts" ng-click="accounts();">Accounts</a>
                </div>
                <div class="nav-item">
                    <a href="#opportunities" ng-click="opportunities();">Opportunities</a>
                </div>
                <div class="nav-item">
                    <a href="#tasks" ng-click="requests();">Requests</a>
                </div>
                <div class="nav-item">
                    <a href="#tasks" ng-click="aboutMe();">About Me</a>
                </div>
                <div class="nav-item nav-search-container pull-right">
                    <input tabindex="1" class="form-control srev-form-control" placeholder="Search Accounts..." type="text"/>
                </div>
                
            </div>
        </div>
        <div class="view-body" ng-view ></div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js" type="text/javascript"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-sanitize.js"></script>
     <script src="https://cdn.rawgit.com/angular-ui/ui-select/master/dist/select.min.js"></script>

    <script src="app.js"></script>
   
</body>

</html>
